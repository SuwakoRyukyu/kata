<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.model}">Model</td>
            <td th:text="${car.series}">Series</td>
            <td th:text="${car.quantity}">Quantity</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
