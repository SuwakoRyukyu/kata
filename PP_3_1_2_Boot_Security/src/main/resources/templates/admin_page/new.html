<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New car</title>
</head>
<body>
<div th:fragment="new">
    <div class="d-flex justify-content-center text-center">
        <div class="col-3">
            <form th:method="POST" th:action="@{/admin}" th:object="${user}">

                <label for="username" class="form-label">Name</label>
                <input type="text" class="form-control" th:field="*{username}" id="username"/>
                <label for="password" class="form-label">Password</label>
                <input type="text" class="form-control" th:field="*{password}" id="password"/>
                <label for="age" class="form-label">Age</label>
                <input type="text" class="form-control" th:field="*{age}" id="age"/>
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" th:field="*{email}" id="email"/>
                <label for="role" class="form-label">Role</label>
                    <select class="form-select" aria-label="Default-select" th:field="*{roles}" id="role">
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.role}">
                        </option>
                    </select>
                <br>
                <input class="btn btn-success" type="submit" value="Add new user">
            </form>
            </div>
    </div>
</div>
</body>
</html>
