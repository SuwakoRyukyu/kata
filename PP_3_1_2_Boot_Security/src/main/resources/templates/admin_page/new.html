<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New car</title>
</head>
<body>
<div th:fragment="new">
    <div class="d-flex justify-content-center text-center">
        <div class="col-3">
            <form id = "addUserForm" class="text-center fw-bold">

                <div class="form-group">
                    <label for="newUsername">Name</label>
                    <input type="text" class="form-control" id="newUsername"/>
                </div>
                <div class="form-group">
                    <label for="newPassword">Password</label>
                    <input type="text" class="form-control" id="newPassword"/>
                </div>
                <div class="form-group">
                    <label for="newAge">Age</label>
                    <input type="text" class="form-control" id="newAge"/>
                </div>
                <div class="form-group">
                    <label for="newEmail">Email</label>
                    <input type="email" class="form-control" id="newEmail"/>
                </div>
                <div class="form-group">
                    <label for="newRoles">Roles</label>
                    <select multiple class="form-control" size="2" id="newRoles">
                    </select>
                </div>
                <br>
                <button type="button" class="btn btn-success" id="addUser">Add new user</button>
            </form>
            </div>
    </div>
</div>
</body>
</html>
