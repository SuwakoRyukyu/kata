<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>i hate this</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

<div th:fragment="edit">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            th:attr="data-bs-target='#editUserModal' + ${user.id} + '', data-object-name='' + ${user}">
        Edit
    </button>

    <div class="modal fade" th:id="'editUserModal' + ${user.id}" tabindex="-1" role="dialog" aria-labelledby="editModalLable">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLable">Edit user</h5>
                    <button type="button" class="btn-close" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">

                        <label for="id_input">ID: </label>
                        <input type="text" readonly id="id_input" th:value="${user.id}" name="id" class="form-control"/><br/>

                        <label for="username_edit_input">Username: </label>
                        <input type="text" id="username_edit_input" th:value="${user.username}" name="username" class="form-control"/><br/>

                        <label for="password_edit_input">Password: </label>
                        <input type="text" readonly id="password_edit_input" th:value="${user.password}" name="password" class="form-control"/><br/>

                        <label for="email_edit_input">Email: </label>
                        <input type="text" id="email_edit_input" th:value="${user.email}" name="email" class="form-control"/><br/>

                        <label for="age_edit_input">Age: </label>
                        <input type="text" id="age_edit_input" th:value="${user.age}" name="age" class="form-control"/><br/>

                        <label for="roles">roles: </label>
                        <select th:value="${user.roles}" size="4" id="roles" name="roles" multiple class="form-control">
                            <option th:each="role : ${roles}" th:value="${role.getId()}"
                                    th:text="${role.getRole()}" th:selected="${#lists.contains(user.roles, role)}">role
                            </option>
                        </select>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Edit user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
