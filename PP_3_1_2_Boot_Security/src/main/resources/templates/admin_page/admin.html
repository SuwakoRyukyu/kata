<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/js/fetch.js"></script>

</head>
<body>

<header th:insert="header :: header"></header>

<div class="container-fluid p-0 py-3 bg-light">
    <div class="d-flex align-items-start">
        <div class="col-2">
            <div class="nav flex-column nav-pills me-3 bg-white vh-100" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
           <div class="container">
               <div class="col-11 justify-content-center">
                   <div class="tab-content" id="v-pills-tabContent">
                       <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                           <h1 class="text-left">Admin page</h1>

                           <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                               <a class="nav-link active" id="nav-users-tab" data-bs-toggle="tab" href="#users" role="tab" aria-controls="nav-users" aria-selected="true">Users table</a>
                               <a class="nav-link" id="nav-new-tab" data-bs-toggle="tab" href="#new" role="tab" aria-controls="nav-new" aria-selected="false">New user</a>
                           </nav>

                           <div class="tab-content" id="nav-tabContent">

                               <div class="tab-pane fade show active" id="users" role="tabpanel" aria-labelledby="nav-home-tab">
                                   <div class="bg-light p-2 fs-4 border">
                                       All users
                                   </div>

                                   <div class="container-sm p-4 bg-white">
                                       <div th:insert="admin_page/users :: users"></div>
                                   </div>
                               </div>

                               <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="nav-new">

                                   <div class="bg-light p-2 fs-4 fw-bold border">
                                       Add new user
                                   </div>

                                   <div class="container-sm p-4 fs-6 fw-bold bg-white">
                                       <div th:insert="admin_page/new :: new"></div>
                                   </div>
                               </div>
                           </div>
                       </div>

                       <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">

                           <h1 class="text-left">User information page</h1>

                           <div class="bg-light p-2 fs-4 border">
                                   About user
                               </div>

                               <div class="container-sm p-4 bg-white">
                                   <div th:insert="user_info :: user"></div>
                               </div>
                           </div>
                      </div>
                   </div>
               </div>
                <div th:replace="admin_page/edit :: editModal"></div>
                <div th:replace="admin_page/delete :: deleteModal"></div>
           </div>
        </div>
    </div>
</body>
</html>
